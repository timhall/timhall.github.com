<!doctype html>
<!--[if lte IE 8]>     <html class="no-js ie" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
  
    <title><% if (this.title) { %><%= this.title %> - <% } %><% if (this.project) { %><%= this.project %> - <% } %>Tim Hall</title>
    <meta name="description" content="Tim Hall: Pondering Code, Engineering, and Other Things">
    <meta name="author" content="Tim Hall">

    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/libs/modernizr-2.5.3.min.js"></script>
</head>
<body class="<%= this.category %>"><div class="l-container">
    <header class="main-header clearfix">
        <a href="/" class="logo"><abbr title="Tim Hall">TH</abbr></a> 
        <p class="subtitle">Pondering <a href="/code/" class="link link-code">Code</a>, 
            <a href="/eng/" class="link link-eng">Engineering</a>, 
            and <a href="/other/" class="link link-other">Other Things</a>
        </p>
    </header>

    <article class="main-content">
        <% if(this.title) { %>
        <header class="article-title">
            <h1>
                <%= this.title %>    
            </h1>
            <div class="article-meta">
                <%= this.date %>, <%= this.author || 'Tim Hall' %>
            </div>
            <div class="meta-links">
                <% if (this.project) { %><span class="label project"><%= this.project %></span><% } %>
                <% if (this.source) { %><a href="<%= this.source %>" target="_blank" class="label source">Source</a><% } %>
            </div>
        </header>
        <% } %>

        <%- page %>

    </article>
</div>

<link rel="stylesheet" href="/css/sunlight.default.css" />
<script src="/js/libs/sunlight.min.js"></script>
<script type="text/javascript">
    Sunlight.highlightAll();
</script>

<script type="text/x-mathjax-config">
    // Configure MathJax to work better with Markdown (<code> tags)
    MathJax.Hub.Config({
        tex2jax: { skipTags: ['script', 'noscript', 'style', 'textarea', 'pre'] },
        showProcessingMessages: false
    });
    MathJax.Hub.Queue(function() {
        var all = MathJax.Hub.getAllJax(), i;
        for(i = 0; i < all.length; i += 1) {
            all[i].SourceElement().parentNode.className += ' has-jax';
        }
    });
</script>
<script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>

</body>
</html>
